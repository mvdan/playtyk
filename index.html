<!doctype html>
<html>
<head>
	<title>The Tyk Playground</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="/static/jquery-linedtextarea.js"></script>
	<script>
		$(document).ready(function() {
			$('#conf').linedtextarea()
			$('#def').linedtextarea()
			$('#restart').click(function(e) {
				var conf = $('#conf').val()
				var def = $('#def').val()
				$.ajax({
					type: "POST",
					url:  '/restart',
					data: {conf: conf, def: def},
					error: function(xhr) {
						alert(xhr.responseText)
					},
					success: function(url) {
						accOutput = ""
						updateLog()
						$("#open").text(url)
						$("#open").attr("href", url)
					}
				})
			})
			$('#share').click(function(e) {
				var conf = $('#conf').val()
				var def = $('#def').val()
				$.ajax({
					type: "POST",
					url:  '/share',
					data: {conf: conf, def: def},
					error: function(xhr) {
						alert(xhr.responseText)
					},
					success: function(url) {
						var share = $("#shareURL")
						share.val(url)
						share.show()
						share.select()
						window.history.pushState({}, "", url);
					}
				})
			})
			$('#loglevel').on('change', function() {
				updateLog()
			})
			// TODO: replace this with a stream, e.g. websocket
			window.setInterval(function(){
				$.ajax({
					type: "GET",
					url:  '/output',
					success: function(output) {
						accOutput = output
						updateLog()
					}
				})
			}, 1000)
		})
		var accOutput = ""
		var levelRe = / level=(error|warn|info)/
		var levels = ["error", "warn", "info"]
		function updateLog() {
			var level = levels.indexOf($("#loglevel option:selected").val())
			var lines = accOutput.split("\n")
			output = ""
			for (var i = 0; i < lines.length; i++){
				var line = lines[i];
				var m = line.match(levelRe)
				if (m === null) {
					continue
				}
				if (levels.indexOf(m[1]) <= level) {
					output += line + "\n"
				}
			}
			$("#output").text(output)
		}
	</script>

	<style type="text/css" media="screen">
		* { font-family: Menlo, monospace; padding: 0; margin: 0; }
		html,body { height: 100%; width: 100%; }
		a {
			color: #009;
		}
		#banner {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			height: 50px;
			background-color: #E0EBF5;
		}
		#head {
			float: left;
			padding: 15px 10px;

			font-size: 20px;
			font-family: sans-serif;
		}
		#controls {
			float: left;
			font-size: 14px;
			padding: 10px 15px;
			min-width: 245px;
		}
		#controls > input {
			border-radius: 5px;
		}
		input[type=button] {
			height: 30px;
			padding: 5px;
			border: 1px solid #375EAB;
			font-size: 16px;
			font-family: sans-serif;
			background: #375EAB;
			color: white;
			position: static;
			top: 1px;
			border-radius: 5px;
		}
		:focus {
			outline: none;
		}
		#shareURL {
			display: none;
			width: 250px;
			font-size: 12px;
			padding: 2px;
			border: 1px solid #ccc;
			background: #eee;
			color: black;
			height: 23px;
		}
		#loglevel {
			padding: 5px;
			border-radius: 5px;
		}
		#topwrap {
			padding: 5px; margin: 0;

			position: absolute;
			top: 50px;
			bottom: 25%;
			left: 0; right: 0;

			background: #FFD;
		}
		#wrap1, #wrap2 {
			background: inherit;
			height: 100%; width: 50%;

			padding: 0; margin: 0;
			border: none;
			outline: none;
			resize: none;
			float: left;
		}
		.lines {
			float: left;
			overflow: hidden;
			text-align: right;
		}
		.lines div {
			font-size: 11pt;
			padding-right: 5px;
			color: lightgray;
		}
		.lineerror {
			color: red;
			background: #FDD;
		}
		textarea {
			border: none;
			outline: none;
			resize: none;
		}
		#conf, #def {
			font-size: 11pt;
			color: black;
			background: inherit;
			height: 100%;

			padding: 0; margin: 0;
		}
		#botwrap {
			position: absolute;
			top: 75%;
			bottom: 0%;
			left: 0; right: 0;
			padding: 5px; margin: 0;
		}
		#output {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="banner">
		<div id="head" itemprop="name">The Tyk Playground</div>
		<div id="controls">
			<input type="button" value="Restart" id="restart">
			<input type="button" value="Share" id="share">
			<input type="text" id="shareURL">
			Try it: <a id="open" href="{{.BaseURL}}/gw/test">{{.BaseURL}}/gw/test</a>
			| Log level: <select id="loglevel">
				<option value="error">error</option>
				<option selected value="warn">warn</option>
				<option value="info">info</option>
			</select>
		</div>
	</div>
	<div id="topwrap">
		<div id="wrap1">
			<textarea id="conf" autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false">{{printf "%s" .Conf}}</textarea>
		</div>
		<div id="wrap2">
			<textarea id="def" autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false">{{printf "%s" .Def}}</textarea>
		</div>
	</div>
	<div id="botwrap">
		<textarea id="output" readonly></textarea>
	</div>
</body>
</html>
