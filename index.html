<!doctype html>
<html>
<head>
	<title>The Tyk Playground</title>
	<style type="text/css" media="screen">
		* { font-family: Menlo, monospace; padding: 0; margin: 0; }
		html,body { height: 100%; width: 100%; }
		a {
			color: #009;
		}
		#banner {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			height: 50px;
			background-color: #E0EBF5;
		}
		#head {
			float: left;
			padding: 15px 10px;

			font-size: 20px;
			font-family: sans-serif;
		}
		#controls {
			float: left;
			padding: 10px 15px;
			min-width: 245px;
		}
		#controls > input {
			border-radius: 5px;
		}
		input[type=button] {
			height: 30px;
			padding: 5px;
			border: 1px solid #375EAB;
			font-size: 16px;
			font-family: sans-serif;
			background: #375EAB;
			color: white;
			position: static;
			top: 1px;
			border-radius: 5px;
		}
		#wrap {
			padding: 5px; margin: 0;

			position: absolute;
			top: 50px;
			bottom: 35%;
			left: 0; right: 0;

			background: #FFD;
		}
		#def, #conf {
			font-size: 11pt;
			color: black;
			background: inherit;

			width: 50%;
			height: 100%;
			padding: 0; margin: 0;
			border: none;
			outline: none;
			resize: none;
			wrap: off;
			float: left;
		}
	</style>
</head>
<body>
	<div id="banner">
		<div id="head" itemprop="name">The Tyk Playground</div>
		<div id="controls">
			<input type="button" value="Reload" id="reload">
			<input type="button" value="Format" id="format">
			<input type="button" value="Share" id="share">
		</div>
	</div>
	<div id="wrap">
		<textarea id="conf" autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false">{{printf "%s" .Conf}}</textarea>
		<textarea id="def" autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false">{{printf "%s" .Def}}</textarea>
	</div>
</body>
</html>
